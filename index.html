      var clarityOptOut = false;

      try {
        clarityOptOut =
          localStorage.getItem("clarityOptOut") === "true" ||
          document.cookie
            .split(";")
            .some(function (cookie) {
              return cookie.trim() === "clarityOptOut=true";
            });
      } catch (error) {
        clarityOptOut = false;
      }

      if (clarityOptOut) {
        window.clarity =
          window.clarity ||
          function () {
            /* no-op: usu√°rio opt-out */
          };
        return;
      }

      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "tzisvdqjwu");
    })();
  </script>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    /* Animated noise effect */
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: transparent
        url("http://assets.iceable.com/img/noise-transparent.png") repeat 0 0;
      background-size: 300px 300px;
      animation: noise-animation 0.3s steps(5) infinite;
      opacity: 0.9;
      will-change: transform;
      z-index: 100;
      pointer-events: none;
    }

    @keyframes noise-animation {
      0% {
        transform: translate(0, 0);
      }
      10% {
        transform: translate(-2%, -3%);
      }
      20% {
        transform: translate(-4%, 2%);
      }
      30% {
        transform: translate(2%, -4%);
      }
      40% {
        transform: translate(-2%, 5%);
      }
      50% {
        transform: translate(-4%, 2%);
      }
      60% {
        transform: translate(3%, 0);
      }
      70% {
        transform: translate(0, 3%);
      }
      80% {
        transform: translate(-3%, 0);
      }
      90% {
        transform: translate(2%, 2%);
      }
      100% {
        transform: translate(1%, 0);
      }
    }
  </style>
