name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22' # Use the Node.js version specified in your project

    - name: Install dependencies
      run: npm ci

    - name: Build project for GitHub Pages
      run: |
        # Create production build with correct base href for GitHub Pages
        npx ng build --base-href="/angular-kinetic-gallery/" --configuration=production

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/browser