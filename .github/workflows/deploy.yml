name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22' # Use the Node.js version specified in your project

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build --prod # Use the build command defined in your package.json

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/angular-kinetic-gallery # Adjust based on your Angular project's output directory